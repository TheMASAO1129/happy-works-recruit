<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Works エントリー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        
        /* ローディング・完了画面のスタイル */
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255, 255, 255, 0.9); z-index: 100; align-items: center; justify-content: center; }
        .success-overlay { display: none; position: fixed; inset: 0; background: #fff; z-index: 110; align-items: center; justify-content: center; text-align: center; }
        
        /* チェックボックスのカスタムスタイル */
        .check-card input:checked + span {
            color: #ef4444;
        }
        .check-card input:checked ~ .check-icon {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- ローディング画面 -->
    <div id="loading" class="loading-overlay">
        <div class="flex flex-col items-center gap-4 text-center p-6">
            <div class="animate-spin text-red-500 text-4xl"><i data-lucide="loader-2"></i></div>
            <p class="font-bold text-slate-500 italic">エントリー内容を送信中...<br><span class="text-[10px] font-normal not-italic">※そのままお待ちください</span></p>
        </div>
    </div>

    <!-- 送信完了画面 -->
    <div id="success" class="success-overlay p-10">
        <div class="flex flex-col items-center gap-6">
            <div class="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center shadow-lg">
                <i data-lucide="check" size="40"></i>
            </div>
            <div>
                <h2 class="text-2xl font-black italic mb-2 tracking-tighter">SUCCESS!</h2>
                <p class="text-sm text-slate-500 font-bold leading-relaxed tracking-tight">エントリーが完了しました。<br>内容を確認し、担当者よりご連絡いたします。</p>
            </div>
            <button onclick="liff.closeWindow()" class="mt-4 bg-slate-900 text-white px-10 py-3 rounded-full font-bold text-sm transition-transform active:scale-95 shadow-xl">
                閉じる
            </button>
        </div>
    </div>

    <div class="max-w-md mx-auto min-h-screen bg-white flex flex-col shadow-2xl">
        <!-- ヘッダー -->
        <div class="bg-red-500 p-10 text-white rounded-b-[50px] shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10 rotate-12"><i data-lucide="sparkles" size="140"></i></div>
            <div class="relative z-10">
                <div class="w-16 h-16 bg-white/20 rounded-3xl flex items-center justify-center mb-4 border border-white/30">
                    <i data-lucide="clipboard-check" size="32"></i>
                </div>
                <h1 class="text-3xl font-black italic tracking-tighter leading-none uppercase">Happy Works<br/>Entry Form</h1>
                <p class="text-[10px] font-bold mt-3 opacity-90 uppercase tracking-[0.2em]">その出会いが“きっかけ”になる</p>
            </div>
        </div>

        <!-- フォーム -->
        <div class="px-8 py-10 flex-1">
            <form id="entryForm" class="space-y-8">
                <!-- お名前 -->
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2 font-bold italic"><i data-lucide="user" size="14"></i> お名前</label>
                    <input type="text" id="userName" name="name" required placeholder="例：宮崎 太郎" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4 text-sm font-bold outline-none focus:border-red-500 transition-all">
                </div>

                <!-- 資格選択（ここを修正しました） -->
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2 font-bold italic"><i data-lucide="award" size="14"></i> 保有資格（複数選択可）</label>
                    <div class="grid grid-cols-2 gap-2" id="qualificationGroup">
                        <label class="check-card relative flex items-center gap-2 p-4 bg-slate-50 rounded-2xl border border-slate-200 text-[11px] font-bold cursor-pointer hover:bg-white active:bg-slate-100 transition-all">
                            <input type="checkbox" name="qualifications" value="保育士" class="w-4 h-4 accent-red-500">
                            <span>保育士</span>
                        </label>
                        <label class="check-card relative flex items-center gap-2 p-4 bg-slate-50 rounded-2xl border border-slate-200 text-[11px] font-bold cursor-pointer hover:bg-white active:bg-slate-100 transition-all">
                            <input type="checkbox" name="qualifications" value="児童指導員" class="w-4 h-4 accent-red-500">
                            <span>児童指導員</span>
                        </label>
                        <label class="check-card relative flex items-center gap-2 p-4 bg-slate-50 rounded-2xl border border-slate-200 text-[11px] font-bold cursor-pointer hover:bg-white active:bg-slate-100 transition-all">
                            <input type="checkbox" name="qualifications" value="介護福祉士" class="w-4 h-4 accent-red-500">
                            <span>介護福祉士</span>
                        </label>
                        <label class="check-card relative flex items-center gap-2 p-4 bg-slate-50 rounded-2xl border border-slate-200 text-[11px] font-bold cursor-pointer hover:bg-white active:bg-slate-100 transition-all">
                            <input type="checkbox" name="qualifications" value="教員免許" class="w-4 h-4 accent-red-500">
                            <span>教員免許</span>
                        </label>
                        <label class="check-card relative flex items-center gap-2 p-4 bg-slate-50 rounded-2xl border border-slate-200 text-[11px] font-bold cursor-pointer hover:bg-white active:bg-slate-100 transition-all">
                            <input type="checkbox" name="qualifications" value="社会福祉士" class="w-4 h-4 accent-red-500">
                            <span>社会福祉士</span>
                        </label>
                        <label class="check-card relative flex items-center gap-2 p-4 bg-slate-50 rounded-2xl border border-slate-200 text-[11px] font-bold cursor-pointer hover:bg-white active:bg-slate-100 transition-all">
                            <input type="checkbox" name="qualifications" value="その他" class="w-4 h-4 accent-red-500">
                            <span>その他</span>
                        </label>
                    </div>
                </div>

                <!-- 希望内容 -->
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2 font-bold italic"><i data-lucide="search" size="14"></i> ご希望の内容</label>
                    <select name="type" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4 text-sm font-bold outline-none appearance-none focus:border-red-500">
                        <option>まずは施設見学をしたい</option>
                        <option>求人について詳しく聞きたい</option>
                        <option>面接を希望する</option>
                    </select>
                </div>

                <!-- メッセージ -->
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2 font-bold italic"><i data-lucide="message-circle" size="14"></i> 採用担当へのメッセージ</label>
                    <textarea name="message" rows="4" placeholder="自由にご記入ください！" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4 text-sm font-bold outline-none focus:border-red-500"></textarea>
                </div>

                <!-- 送信ボタン -->
                <button type="submit" class="w-full bg-red-500 text-white py-6 rounded-[2.5rem] font-black text-sm uppercase tracking-[0.2em] shadow-2xl shadow-red-200 flex items-center justify-center gap-3 active:scale-95 transition-all">
                    エントリーを送信 <i data-lucide="arrow-right" size="20"></i>
                </button>
            </form>
        </div>

        <footer class="p-10 text-center border-t border-slate-50 bg-slate-50/50">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest italic leading-loose">© 2026 HAPPY WORKS RECRUITMENT<br>DESIGNED FOR VIVID ENCOUNTERS</p>
        </footer>
    </div>

    <script>
        lucide.createIcons();

        // ----------------------------------------------------------------
        // ⚠️ 設定：実際のURLとIDに置き換えてください
        // ----------------------------------------------------------------
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyt1KFRe9tI8ct-8CfejmK0O7_H6c5GJ_fyvUw76EIyc0brw9sDae4ZqTra3wARUhqa/exec"; 
        const LIFF_ID = "2009148855-m34uybiM";
        // ----------------------------------------------------------------

        async function initLiff() {
            if (!LIFF_ID || LIFF_ID.includes("ここに")) return;
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    document.getElementById('userName').value = profile.displayName;
                }
            } catch (err) {
                console.error("LIFF Init Error:", err);
            }
        }

        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loader = document.getElementById('loading');
            const successOverlay = document.getElementById('success');
            loader.style.display = 'flex';

            const formData = new FormData(e.target);
            const qualifications = Array.from(document.querySelectorAll('input[name="qualifications"]:checked')).map(el => el.value);
            
            let profile = { displayName: "不明", userId: "不明" };
            try { if (liff.isLoggedIn()) profile = await liff.getProfile(); } catch (pErr) {}

            const payload = {
                name: formData.get('name'),
                qualifications: qualifications.join(', '),
                type: formData.get('type'),
                message: formData.get('message'),
                lineName: profile.displayName,
                userId: profile.userId
            };

            try {
                // GASへの送信
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // トークルームへのメッセージ送信 (成功・失敗問わず進める)
                try {
                    if (liff.isInClient()) {
                        await liff.sendMessages([{ 
                            type: 'text', 
                            text: 'エントリーを受け付けました！担当者からの連絡をお待ちください。' 
                        }]);
                    }
                } catch (mErr) { console.warn("Message failed:", mErr); }

                // 通信終了後、ローディングを消して完了画面を表示
                loader.style.display = 'none';
                successOverlay.style.display = 'flex';

            } catch (err) {
                console.error("Submission Error:", err);
                loader.style.display = 'none';
                alert("送信中にエラーが発生しました。接続を確認してください。");
            }
        });

        initLiff();
    </script>
</body>
</html>
